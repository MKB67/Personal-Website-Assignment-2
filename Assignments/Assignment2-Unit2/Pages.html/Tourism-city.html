<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelling - Places I've Visited</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2em;
        background-color: #fdf5f5;
      }

      h1 {
        color: darkmagenta;
        margin-bottom: 1.5em;
        text-align: center;
      }

      #tourismContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }

      .city-card {
        background-color: #fff0f5;
        border: 1px solid #d1a3d1;
        border-radius: 10px;
        padding: 1rem;
        width: 250px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        flex: 0 1 250px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .city-card h2 {
        color: darkmagenta;
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .city-card p {
        margin: 0.25rem 0;
        font-size: 0.95rem;
        text-align: left;
      }

      .city-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .city-card:active {
        transform: translateY(2px);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      }

      .modal-map {
        width: 100%;
        height: 400px;
        border: 0;
        border-radius: 10px;
      }
    </style>
    <link rel="stylesheet" href="../Styles.css/Tourism.css" />
  </head>
  <body>
    <h1>Places I've Visited</h1>
    <div id="tourismContainer"></div>

    <div
      class="modal fade"
      id="mapModal"
      tabindex="-1"
      aria-labelledby="mapModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mapModalLabel">City Location</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <iframe
              id="mapFrame"
              class="modal-map"
              src=""
              allowfullscreen
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <br />

    <footer class="footer">
      <a href="../Pages.html/Main.html">Home bound?</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Script.js/Tourism.js"></script>
  </body>
</html>
